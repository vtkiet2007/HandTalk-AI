<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32-CAM AI</title>
</head>
<body>
  <h1>ESP32-CAM Video Stream</h1>
  <img src="http://127.0.0.1:5000/stream" width="640" alt="ESP32-CAM Stream">

  <h2>AI Prediction</h2>
  <p>Result: <span id="result">Waiting...</span></p>

  <script>
    async function fetchPrediction() {
      try {
        const response = await fetch('http://127.0.0.1:5000/predict', { method: 'POST' });
        const data = await response.json();
        document.getElementById('result').textContent = data.action;
      } catch (error) {
        console.error('Error fetching prediction:', error);
      }
    }

    setInterval(fetchPrediction, 3000); // Call every 3 seconds
  </script>
</body>
</html>
